{% extends 'base.html' %}

{% load staticfiles %}

{% block extra_js %}
<script>
  $(document).ready(function() {
    $('#id_doacao_form').on('submit', function(e) {
      if ($('#id_forma_pagamento').val() == 'paypal') {
        window.location.href = 'https://www.paypal.com/';
        e.preventDefault();
      }
    });
  });
</script>
{% endblock %}

{% block content %}
  <form action="{% url 'doacoes:inicio' %}" method="GET" id="id_doacao_form">
    {{ view.form.as_p }}
    <input type="submit" value="Doar">
  </form>
{% endblock %}
