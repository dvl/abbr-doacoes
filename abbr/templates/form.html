{% extends 'base.html' %}

{% load bootstrap3 %}

{% block title %}Form{% endblock %}

{% block content %}
  <div class="content col-md-8">
    <form method="POST">
      {% csrf_token %}
      <table>
        {% bootstrap_form form %}

        {% buttons %}
          <button type="submit" class="btn btn-primary">Submit</button>
        {% endbuttons %}
      </table>
    </form>
  </div>
{% endblock %}
